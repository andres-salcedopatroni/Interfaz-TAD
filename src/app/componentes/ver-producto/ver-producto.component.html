<h1 class="display-4 mt-2">{{producto.nombre}}</h1>

<div class="container mt-3">
    <div class="card">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col d-flex align-items-center justify-content-center">
                <img [src]="producto.imagen || 'https://www.ludlowjute.com/wp-content/uploads/2023/12/Jute_Reusable.jpg'" class="img-center img-border" alt="productPicture">                        
            </div>

            <div class="col">
                <h5 class="card-title">{{producto.categoria}}</h5>
            </div>
        </div>
    </div>
</div>

<div *ngIf="producto"><div>Nombre:</div>
<div>{{producto.nombre}}</div>
<div>Codigo Productor:</div>
<div>{{producto.codigo_productor}}</div>
<div>Categoria:</div>
<div>{{producto.categoria}}</div>
<div>Precio:</div>
<div>{{producto.precio}}</div>
<div>Unidad:</div>
<div>{{producto.unidad}}</div>
<div>Descuento:</div>
<div>{{producto.descuento}}</div>
<div>Fecha:</div>
<div>{{producto.fecha}}</div>
</div>
